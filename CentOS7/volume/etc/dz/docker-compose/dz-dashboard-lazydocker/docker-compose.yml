version: "3"

services:
  dz-dashboard-lazydocker:
    image: dz-dashboard-lazydocker:1.0.0
    container_name: dz-dashboard-lazydocker
    restart: always
    environment: {}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dz-dashboard-lazydocker-config:/.config/jesseduffield/lazydocker
    ports: []
    stdin_open: true
    tty: true
    build:
      context: https://github.com/jesseduffield/lazydocker.git
      args:
        BASE_IMAGE_BUILDER: golang
        GOARCH: amd64
        GOARM:


volumes:
  dz-dashboard-lazydocker-config:
