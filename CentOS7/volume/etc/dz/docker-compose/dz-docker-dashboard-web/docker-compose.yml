version: "3.8"

services:
  dz-docker-dashboard-docker-ui:
    image: dz-docker-dashboard-docker-ui:1.0.0
    container_name: dz-docker-dashboard-docker-ui
    restart: always
    environment: {}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9001:8999
      
  dz-docker-dashboard-portainer:
    image: dz-docker-dashboard-portainer-ce:1.0.0
    container_name: dz-docker-dashboard-portainer-ce
    restart: always
    environment: {}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dz-docker-dashboard-web-portainer-ce-data:/data
      - dz-docker-dashboard-web-portainer-ce-public:/public
    ports:
      - 9002:9443

volumes:
  dz-docker-dashboard-web-portainer-ce-data:
  dz-docker-dashboard-web-portainer-ce-public:
